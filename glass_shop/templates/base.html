<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Winaris Glass Inc{% endblock %}</title>
</head>
<body>
    <ul class="nav">
        <li class="nav-item">
            <a href="{ url 'index' }" class="nav-link">Home</a>
        </li>
        {% if user.is_authenticated %}
            <li class="nav-item">
                <a href="{ url 'logout' }" class="nav-link">Log Out</a>
            </li>
        {% else %}
            <li class="nav-item">
                <a href="{ url 'login' }" class="nav-link">Login</a>
            </li>
            <li class="nav-item">
                <a href="{ url 'register' }" class="nav-link">Register</a>
            </li>
        {% endif %}
    </ul>
    {% block content %}
    <!--This content will be replaced by different html code for each page.-->
    {% endblock %}
    <!--The written code in this file out of the 'block content' and 'endblock' could be seen in the other three html flies 
    inside of 'glss_shop' folder so it's better to write like header and footer out of the block content and endblock-->
</body>
</html>
